<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  		var i=0,j=0;
		var arr=new Array();
		/*用for循环找出大于等于60的元素并且赋值给新的数组*/
		for(i=0;i<=aqiData.length-1;i++)
		{
			if(aqiData[i][1]>=60)
			{
				arr[j]=new Array();
				arr[j][0]=aqiData[i][0];
				arr[j][1]=aqiData[i][1];
				j++;
			}
		}
		/*numsort为排序函数,使用数组的第二列(下标为1)进行排序*/
			function numsort(a,b)
			{
				return b[1]-a[1];
			}
			arr.sort(numsort);
		/*循环输出新的数组*/
			for(i=0;i<=arr.length-1;i++)
			{
				var node=document.createElement("li");
				c=i+1;
				node.innerHTML="第"+c+"名"+arr[i];
				document.getElementById("aqi-list").appendChild(node);
			}
})();

</script>
</body>
</html>
