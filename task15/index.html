<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         获得li节点,循环定义二维数组并将提取后的数据分别存入二维数组
         */
		 var list=document.getElementsByTagName("li");
		 var data=new Array();
		 for(i=0;i<=list.length-1;i++){
			 data[i]=new Array();
			 data[i][0]=list[i].firstChild.nodeValue.substring(0,2);
			 data[i][1]=list[i].lastChild.lastChild.nodeValue;
			 }
			console.log(data);
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
		data.sort(numsort)
		function numsort(a,b)
			{
				return b[1]-a[1];
			}
		return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
	 * 定义了change数组以使用汉字排名,创建并插入节点
     */
    function render(data) {
		var change=['一','二','三','四','五','六','七'];
		for(i=0;i<=data.length-1;i++){
			var insert=document.createElement("li");
			insert.innerHTML="<li>"+"第"+change[i]+"名:"+data[i][0]+"的空气质量:"+"<b>"+data[i][1]+"</b>"+"</li>";
		document.getElementById("resort").appendChild(insert);
		}
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
		//调用时注意使用函数名,不能带小括号
		document.getElementById("sort-btn").onclick=btnHandle;
    }

    init();

</script>
</body>
</html>
